<script>
    function getCurrentDate() {
        const date = new Date();

        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, "0"); // month is zero-based
        const dd = String(date.getDate()).padStart(2, "0");

        if (yyyy < 1583) {
            // TODO: decide how to support dates before 1583
            throw new Error(`dates before year 1583 are not supported`);
        }

        return `${yyyy}-${mm}-${dd}`;
    }
    
    function convertToRawValue(val) {
        // remove titik
        let val_1 = val.replace(/.(?=\d{3})/g, '');

        // ganti titik dengan koma
        let val_2 = val_1.replace(/,/g, '.');
        return val_2;

    }

        


    
</script>
