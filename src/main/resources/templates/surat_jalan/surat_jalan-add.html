<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link th:href="@{~/mastertemplate/jquery-ui-1.12.1.custom/jquery-ui.structure.css}" rel="stylesheet"
        type="text/css">
    <link th:href="@{~/mastertemplate/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{~/mastertemplate/css/custom-autocomplete.css}" rel="stylesheet" type="text/css">
</head>

<body>

    <div layout:fragment="content">
        <div class="col-lg-12">

            <div class="panel panel-hitam">
                <div class="panel-heading">
                    Tambah <span th:text="${title}"></span>
                </div>
                <!-- /.panel-heading -->
                <div style="padding-left:0; padding-right:0; padding-top: 11px;" class="panel-body">

                    <div>
                        <form id="form_data" class="form_data" autocomplete="off">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover" id="tabeldetail">

                                    <tbody>
                                        <tr>
                                            <td class="label_caption">Nomor</td>
                                            <td>
                                                <input type="text" name="nomor" class="form-control inputsm"
                                                    id="txt_nomor" value="--" readonly>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="label_caption">Tanggal</td>
                                            <td>
                                                <input type="date" name="tanggal" class="form-control inputsm"
                                                    id="txt_tanggal" value="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="label_caption">Nomor SO</td>
                                            <td>
                                                <div>
                                                    <input type="text"
                                                        class="form-control inputreg ui-autocomplete-input"
                                                        id="txt_nomor_so">
                                                    <input type="hidden" class="form-control" id="txt_sales_order_id"
                                                        name="sales_order_id">
                                                    <input type="hidden" class="form-control" id="txt_customer_id"
                                                        name="customer_id">
                                                    <a href="javascript:void(0)" id="lbl_nomor_so"
                                                        style="display: none">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="label_caption">Customer</td>
                                            <td>
                                                <input type="text" class="form-control inputreg" id="txt_customer"
                                                    readonly>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="label_caption">Keterangan</td>
                                            <td>
                                                <textarea class="form-control inputreg" rows="3"
                                                    name="keterangan"></textarea>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="2">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">
                                                        Daftar Barang
                                                    </div>
                                                    <!-- /.panel-heading -->
                                                    <div style="padding-left:0; padding-right:0; padding-top: 0px;"
                                                        class="panel-body"></div>

                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-bordered table-hover"
                                                            id="tabeldetail_d">
                                                            <thead>
                                                                <tr>
                                                                    <th style="width:60px">No.</th>
                                                                    <th>Kode</th>
                                                                    <th>Nama</th>
                                                                    <th>Satuan</th>
                                                                    <th>Qty SO</th>
                                                                    <th>Gudang</th>
                                                                    <th>Stok Gudang</th>
                                                                    <th style="width:120px">Qty SJ</th>
                                                                    <th style="width:90px">Sisa Stok</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr id="tr_kosong">
                                                                    <td colspan="8" style="text-align: center;">
                                                                        Tidak ada data
                                                                    </td>
                                                                </tr>
                                                                <tr id="tr_total" style="display: none;">
                                                                    <td class="tdangka" colspan="3">Total</td>
                                                                    <td class="tdangka" id="lbl_total">
                                                                        0,00
                                                                    </td>
                                                                    <td class="tdangka" id="lbl_total">
                                                                        0,00
                                                                    </td>
                                                                    <td class="tdangka" id="lbl_total">
                                                                        0,00
                                                                    </td>
                                                                    <td>
                                                                        <input type="hidden" class="form-control"
                                                                            id="txt_total" name="total" value="0">
                                                                        <input type="hidden" class="form-control"
                                                                            id="txt_trigger_for_respon" value="0">
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>

                                                </div>
                                                <!-- /.panel-body -->

                                                <!-- <div class="panel-footer">
                                                                                                
                                                                                                                            </div> -->
                            </div>

                            </td>
                            </tr>
                            </tbody>
                            </table>
                            <table id="tabeltombol">
                                <tbody>
                                    <tr>
                                        <td>
                                            <button type="button" class="btn btn-default btn_back" id="btn_back"
                                                data-href="/surat_jalan">
                                                <i class="fa fa-arrow-left" aria-hidden="true" title="Back"></i>
                                                Batal
                                            </button>
                                            <button type="button" class="btn btn-default" id="btn_save">
                                                <i class="fa fa-download" aria-hidden="true" title="Save data"></i>
                                                Save
                                            </button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                    </form>
                </div>

            </div>
            <!-- /.panel-body -->

            <!-- <div class="panel-footer">
        
                                    </div> -->
        </div>
        <!-- /.panel -->
    </div>
    </div>
    <th:block layout:fragment="script">
        <script th:src="@{~/mastertemplate/js/jquery.serialize-object.min.js}"></script>
        <script th:src="@{~/mastertemplate/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
        <script th:src="@{~/mastertemplate/js/format.js}"></script>
        <script th:src="@{~/mastertemplate/js/jquery.number.js}"></script>
        <script>
            $(document).ready(function () {

                $("#txt_tanggal").val(getCurrentDate);
                $("#txt_nomor_so").focus();
                $('#txt_nomor_so').autocomplete({
                    minLength: 2,
                    source: function (request, response) {
                        $.ajax({
                            url: "/surat_jalan/list_so",
                            type: 'GET',
                            dataType: "json",
                            delay: 1000,
                            data: {
                                search: request.term
                            },
                            success: function (data) {
                                response(data);
                            }
                        });
                    },
                    select: function (event, ui) {
                        $("#txt_sales_order_id").val(ui.item.id);
                        $('#txt_nomor_so').hide();
                        $("#lbl_nomor_so").show();
                        $("#lbl_nomor_so").html(`<h5>${ui.item.nomor}</h5>`);
                        $("#txt_customer").val(ui.item.nama_customer);
                        $("#txt_customer_id").val(ui.item.customer_id);
                        getBarangSO(ui.item.id);
                        return false;
                    },
                    focus: function (event, ui) {
                        // $("#txt_nomor_so").val(ui.item.nama);
                        // $("#txt_sales_order_id").val(ui.item.id);
                        return false;
                    },
                }).data("ui-autocomplete")._renderItem = function (ul, item) {
                    return $("<li></li>")
                        .data("item.autocomplete", item)
                        .append(`<a> <b>Nomor SO:</b> ${item.nomor} <b>Tanggal:</b> ${item.tanggal} <br> <b>customer:</b> ${item.nama_customer} </a>`)
                        .appendTo(ul);
                };

                function getBarangSO(so_id) {
                    $.ajax({
                        url: "/surat_jalan/list_produk_so/" + so_id,
                        type: 'GET',
                        dataType: "json",
                        delay: 1000,
                        success: function (data) {
                            let val_option = "";
                            let gudang = `<select class="form-control pilih_gudang" name="gudang_id[]">`;
                            gudang += `<option value="0" >Pilih Gudang</option>`;
                            for (let i = 0; i < data.gudangs.length; ++i) {
                                gudang += `<option value="${data.gudangs[i].id}" > ${data.gudangs[i].nama}</option>`;
                            }
                            gudang += `</select >`;

                            for (let i = 0; i < data.list_produk_so.length; ++i) {
                                let hasil = `<tr class="list_produk_so">
                                    <td class="tdnourut">${i + 1}.</td>
                                    <td>${data.list_produk_so[i].kode_produk}</td>
                                    <td>${data.list_produk_so[i].nama_produk}</td>
                                    <td>${data.list_produk_so[i].nama_satuan}</td>
                                    <td class="tdangka">${data.list_produk_so[i].qty}</td>
                                    <td>
                                        ${gudang}
                                        <input type="hidden" name="sales_order_detail_id[]"  value="${data.list_produk_so[i].id}">
                                        <input type="hidden" class="produk_id" name="produk_id[]" value="${data.list_produk_so[i].produk_id}">
                                        <input type="hidden" class="txt_stok_id" name="stok_id[]" value="">
                                        <input type="hidden" class="txt_sisa_stok_gudang" value="" >
                                        <input type="hidden" class="txt_stok_gudang" value="" >
                                    </td>
                                    <td class="tdangka stok_gudang">
                                       0
                                    </td>
                                    <td>
                                        <input type="text" class="form-control input_angka_decimal qty_sj" name="qty[]" value=" ${data.list_produk_so[i].qty}">
                                    </td>
                                    <td class="tdangka sisa_stok_gudang">
                                            -${data.list_produk_so[i].qty}
                                    </td>
                                </tr>
                                `;
                                $("#tr_kosong").closest('tr').before(hasil);
                            }
                            if (data.list_produk_so.length > 0) {
                                $("#tr_kosong").hide();
                            }
                            $("input.input_angka_decimal").number(true, 2);
                            $(".tdangka").each(function (i, ele) {
                                $(this).text(format("#.##0,#0", $(this).text()));
                            });
                        }
                    });

                }

                $('#lbl_nomor_so').on('click', function () {
                    $("#txt_sales_order_id").val("");
                    $('#txt_nomor_so').show();
                    $('#txt_nomor_so').val("");
                    $('#txt_nomor_so').focus();
                    $("#lbl_nomor_so").hide();
                    $("#lbl_nomor_so").html();
                    $("#txt_customer").val("");
                    $("#txt_customer_id").val("");
                    $(".list_produk_so").remove();
                    $("#tr_kosong").show();
                });



                $('.hitung_total_detail').on('keyup', function () {
                    let qty = $('#txt_qty').val();
                    let harga = $('#txt_harga').val();
                    let total = parseFloat(qty) * parseFloat(harga);
                    $('#txt_total_detail').val(total);
                });


                $('body').on('keyup', '.qty_sj', function () {
                    let tr_row = $(this).closest('tr');
                    let qty_sj = $(this).val();
                    let qty_so = tr_row.find(".stok_gudang").text();
                    let sisa = parseFloat(convertToRawValue(qty_so)) - parseFloat(qty_sj);
                    tr_row.find(".sisa_stok_gudang").text(format("#.##0,#0", sisa));
                    tr_row.find(".txt_sisa_stok_gudang").val(sisa);

                });





                $('body').on('click', '.btn_hapus', function () {
                    $(this).parent().parent().remove();
                    hitungTotal();
                    nomorUrut();
                });



                function hitungTotal() {
                    let total = 0;
                    $('.detail_total').each(function (i) {
                        total += parseFloat($(this).val());
                    });
                    $('#txt_total').val(total);
                    $('#lbl_total').html($.number(total, 2));
                    console.log(total);
                }

                function nomorUrut() {
                    let show = true;
                    $('.tdnourut').each(function (i) {
                        $(this).html(i + 1 + '.');
                        show = false;
                    });
                    if (show) {
                        $("#tr_kosong").show();
                    } else {
                        $("#tr_kosong").hide();
                    }
                }

                function cekDuplicateBarang(produk_id) {
                    let cek = false;
                    $('.detail_produk_id').each(function (i) {
                        if (produk_id == $(this).val()) {
                            cek = true;
                        }
                    });
                    return cek;
                }

                $(document).on("click", "#btn_save", function (e) {
                    e.preventDefault();

                    let val_gudang = 0;
                    $('.pilih_gudang').each(function (i) {
                        val_gudang = parseFloat($(this).val());
                        if (val_gudang < 1) {
                            return false;
                        }
                    });
                    if (val_gudang < 1) {
                        alert("pilih gudang terlebih dahulu");
                        return false;
                    }

                    let sisa = 0
                    $('.txt_sisa_stok_gudang').each(function (i) {
                        sisa = parseFloat($(this).val());
                        if (sisa < 0) {
                            return false;
                        }
                    });
                    if (sisa < 0) {
                        alert("stok gudang tidak cukup");
                        return false;
                    }


                    let value = $("#form_data").serializeJSON();
                    $("#btn_save").prop("disabled", true);
                    $.ajax({
                        contentType: "application/json",
                        type: "POST",
                        url: "/surat_jalan",
                        data: value,
                        dataType: 'json',
                        success: function (res) {
                            alert(res.message);
                            $("#btn_back").click();
                        },
                        error: function (res) {
                            alert(res.responseJSON.message)
                        },
                        complete: function (res) {
                            $("#btn_save").prop("disabled", false);;
                        }
                    });
                });

                $(document).on("change", ".pilih_gudang", function (e) {
                    e.preventDefault();
                    let tr_row = $(this).closest('tr');
                    let gudang_id = $(this).val();
                    let produk_id = tr_row.find(".produk_id").val();;
                    let stok;
                    $.ajax({
                        contentType: "application/json",
                        type: "GET",
                        url: "/surat_jalan/get_stok/" + gudang_id + "/" + produk_id,

                        dataType: 'json',
                        success: function (res) {
                            tr_row.find(".stok_gudang").text(format("#.##0,#0", res.qty))
                            tr_row.find(".txt_stok_gudang").val(res.qty);
                            tr_row.find(".txt_stok_id").val(res.id);
                            tr_row.find(".qty_sj").keyup();
                        }
                    });
                });




                $('.btn_back').on('click', function () {
                    window.location.href = $(this).data('href');
                });

            });


        </script>
    </th:block>
</body>

</html>
